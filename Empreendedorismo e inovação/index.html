<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Mundo das Crianças!</title>
    <style>
        body {
            background-color: #f0e68c; /* Amarelo claro */
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
        }
        h1 {
            color: #ff6347; /* Tomate */
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 15px;
        }
        button {
            background-color: #4caf50; /* Verde */
            color: white;
            padding: 15px 20px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049; /* Verde escuro */
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao Mundo das Crianças!</h1>
    <img src="https://via.placeholder.com/300.png?text=Divertido" alt="Imagem Divertida">
    <br><br>
    <button onclick="alert('Você clicou no botão!')">Clique Aqui!</button>
</body>
</html>
